<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Progress - TheraFit</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .progress-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .progress-card {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .progress-number {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            .navbar-custom {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Navbar -->
        <nav class="navbar-custom">
            <div class="navbar-container">
                <a href="index.html" class="navbar-brand">
                    <img src="images/logo.png" alt="TheraFit Logo" class="brand-icon">
                </a>

                <div class="navbar-links">
                    <a href="index.html" class="nav-link">Exercises</a>
                    <a href="progress.html" class="nav-link active">Progress</a>
                    <a href="about.html" class="nav-link">About</a>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <header class="page-header">
                <h1 class="page-title">Your Progress</h1>
                <p class="page-subtitle">Track your exercise journey</p>
            </header>

            <div class="progress-summary">
                <div class="progress-card">
                    <span class="fs-1 text-primary">üèÜ</span>
                    <div>
                        <div class="progress-number" id="stat-total">0</div>
                        <div class="text-muted">Total Completions</div>
                    </div>
                </div>

                <div class="progress-card">
                    <span class="fs-1 text-primary">üìÖ</span>
                    <div>
                        <div class="progress-number" id="stat-unique">0</div>
                        <div class="text-muted">Unique Exercises</div>
                    </div>
                </div>

                <div class="progress-card" style="grid-column: 1 / -1; display: block;">
                    <div class="d-flex justify-content-between mb-2">
                        <strong>Overall Progress</strong>
                        <span id="stat-percent-text">0%</span>
                    </div>
                    <div class="progress" role="progressbar" style="height: 20px;">
                        <div id="stat-progress-bar" class="progress-bar bg-primary" style="width: 0%"></div>
                    </div>
                    <div class="text-muted mt-2 small" id="stat-caption">
                        0 of 8 exercises tried
                    </div>
                </div>
            </div>

            <section class="mb-5">
                <h2 class="h4 mb-3">Completed Exercises</h2>
                <ul id="history-list" class="list-group">
                    <!-- Populated by JS -->
                </ul>
                <div id="empty-history" class="text-center py-5 text-muted d-none">
                    <p>No exercises completed yet. Start your journey today!</p>
                </div>
            </section>

            <div class="d-flex gap-2 justify-content-center no-print">
                <button onclick="window.print()" class="btn btn-outline-primary">
                    üñ® Print Progress
                </button>
                <button id="btn-clear" class="btn btn-outline-danger">
                    üóë Clear Progress
                </button>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/exercises.js"></script>
    <script src="assets/js/progress.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const completed = ProgressManager.getCompleted();
            const total = completed.length;
            const unique = new Set(completed.map(ex => ex.id)).size;
            const percent = Math.round((unique / exercises.length) * 100);

            // Update Stats
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-unique').textContent = unique;
            document.getElementById('stat-percent-text').textContent = `${percent}%`;
            document.getElementById('stat-progress-bar').style.width = `${percent}%`;
            document.getElementById('stat-caption').textContent = `${unique} of ${exercises.length} exercises tried`;

            // List
            const list = document.getElementById('history-list');
            const empty = document.getElementById('empty-history');

            if (total === 0) {
                empty.classList.remove('d-none');
            } else {
                // Reverse copy to show newest first
                [...completed].reverse().forEach(ex => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.innerHTML = `
                        <span class="fw-medium">${ex.name}</span>
                        <span class="text-muted small">${new Date(ex.completedAt).toLocaleString()}</span>
                    `;
                    list.appendChild(li);
                });
            }

            // Clear
            document.getElementById('btn-clear').onclick = () => {
                if (confirm('Are you sure you want to clear all progress? This cannot be undone.')) {
                    localStorage.removeItem('exercise-planner-progress');
                    window.location.reload();
                }
            };
        });
    </script>

    <!--Adding footer -->
    <div id="footer"></div>
    <script>
    fetch("footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
      });
    </script>

</body>
</html>
